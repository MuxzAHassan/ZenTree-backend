openapi: 3.0.0

info:
  title: ZenTree
  version: "1.0.0"
  description: Authentication API Documentation

servers:
  - url: https://zentree-backend-24l6.onrender.com/api
    description: Production server
  - url: http://localhost:5000/api
    description: Local development

paths:
  /auth/signup:
    post:
      summary: Register a new user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SignupRequest"
      responses:
        "201":
          description: User registered successfully
        "400":
          description: User already exists
        "500":
          description: Server error

  /auth/login:
    post:
      summary: User login
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  example: email@email.com
                password:
                  type: string
                  example: password123
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  token:
                    type: string
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                      firstName:
                        type: string
                      lastName:
                        type: string
                      email:
                        type: string
        "400":
          description: Invalid email or password
        "500":
          description: Internal server error

  /users/profile:
    get:
      summary: Get authenticated user profile
      tags: [Users]
      security:
        - bearerAuth: []
      responses:
        "200":
          description: User profile fetched successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                      email:
                        type: string
        "401":
          description: Authorization header missing
        "403":
          description: Invalid token

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    SignupRequest:
      type: object
      required:
        - firstName
        - lastName
        - gender
        - dateOfBirth
        - phone
        - email
        - password
      properties:
        firstName:
          type: string
        lastName:
          type: string
        gender:
          type: string
        dateOfBirth:
          type: string
          format: date-time
        phone:
          type: string
        email:
          type: string
          format: email
        password:
          type: string
          format: password
